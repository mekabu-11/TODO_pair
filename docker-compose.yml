services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: todo_pair_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-todo_pair_development}
      MYSQL_USER: ${DB_USER:-todo_pair}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Rails Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo_pair_backend
    restart: unless-stopped
    environment:
      RAILS_ENV: development
      DATABASE_URL: mysql2://${DB_USER:-todo_pair}:${DB_PASSWORD:-password}@db:3306/${DB_NAME:-todo_pair_development}
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
    volumes:
      - ./backend:/app
      - bundle_cache:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails server -b 0.0.0.0"

  # React Frontend (Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: todo_pair_frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5174:5173"
    command: npm run dev -- --host

  # Nginx (Development Proxy)
  nginx:
    image: nginx:alpine
    container_name: todo_pair_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend

volumes:
  mysql_data:
  bundle_cache:
